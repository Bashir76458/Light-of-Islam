<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ramadan Companion</h1>

    <!-- Daily Reflection -->
    <div class="container">
        <h2>Daily Reflection</h2>
        <p id="reflection">click the button below </p>
        <button onclick="newReflection()">Get Reflection</button>
    </div>

    <!-- Fasting Tracker -->
    <div class="container">
        <h2>Fasting Tracker</h2>
        <p>Days Completed: <span id="fastingCount">0</span>/30</p>
        <button onclick="trackFasting()">Mark as Completed</button>
    </div>

    <!-- Duas & Quranic Verses -->
    <div class="container">
        <h2>Dua & Quranic Verses</h2>
        <p id="dua">Tap below for a new Dua.</p>
        <button onclick="newDua()">Get Dua</button>
    </div>

    <!-- Good Deeds Log -->
    <div class="container">
        <h2>Good Deeds Log</h2>
        <textarea id="deedInput" placeholder="Enter a good deed..."></textarea>
        <button onclick="logDeed()">Log Deed</button>
        <ul id="deedList"></ul>
    </div>

    <script>
        // Daily Reflections
        const reflections = [
            "Fasting is a shield; it will protect you from the Hellfire and prevent you from sins.",
            "Whoever fasts Ramadan out of faith will have all his past sins forgiven.",
            "The best charity is that given in Ramadan.",
            "Day 1: Reflect on the purpose of fasting – How does fastiwwng help you become closer to Allah?",
            "Day 2: Gratitude – What are three blessings in your life that you often take for granted?",
            "Day 3: Sincerity in Worship – Are your prayers and good deeds purely for Allah’s sake?",
            "Day 4: Seeking Forgiveness – What sins do you need to seek forgiveness for, and how can you avoid them?",
            "Day 5: Strengthening Patience – How has fasting tested your patience, and how can you improve?",
            "Day 6: The Power of Dua – What personal and communal duas do you need to focus on this Ramadan?",
            "Day 7: The Impact of the Quran – How often do you engage with the Quran, and how can you build a stronger relationship with it?",

"<b>Week 2: Strengthening the Soul</b>"

           "Day 8: Controlling the Tongue – How can you improve your speech to avoid gossip, lies, and hurtful words?",
           "Day 9: Kindness and Generosity – What small acts of kindness can you do today?",
           "Day 10: Humility – Are you seeking praise for your worship, or is it purely for Allah?",
           "Day 11: Trust in Allah (Tawakkul) – In what areas of your life do you need to trust Allah more?",
           "Day 12: The Power of Sadaqah – How can you give charity beyond just money?",
           "Day 13: Purifying Intentions – Are your daily actions aligned with your faith and sincerity?",
           "Day 14: The Beauty of Night Prayers – How can you make Qiyam-ul-Layl a consistent habit?",

    "<b>Week 3: Living the Sunnah</b>",

           "Day 15: The Character of the Prophet (ﷺ) – Which Sunnah practice can you implement today?",
           "Day 16: Family and Community – How can you strengthen your bond with family and neighbors?",
           "Day 17: Serving Others – How can you help someone in need today?",
"Day 18: Managing Anger – How can you control your anger and respond with patience?",
           "Day 19: The Impact of Good Companionship – Are your friends bringing you closer to Allah?",
           "Day 20: Avoiding Time Wasters – What distractions do you need to cut back on?",
           "Day 21: The Rewards of Fasting – How can you maximize the rewards of the last 10 days?",

"<b>Week 4: Seeking Laylatul Qadr & Preparing for Life After Ramadan</b>"

           "Day 22: The Last 10 Nights – How can you increase your ibadah (worship) during these blessed nights?",
           "Day 23: Signs of Laylatul Qadr – What are the signs, and how can you seek this powerful night?",
           "Day 24: The Power of Istighfar – How can seeking forgiveness transform your life?",
           "Day 25: Keeping the Momentum – How can you maintain the good habits you’ve built after Ramadan?",
           "Day 26: Reassessing Your Goals – What spiritual, personal, and social goals do you have post-Ramadan?",
           "Day 27: Expressing Gratitude – How can you continue to be grateful for the lessons learned this month?",
           "Day 28: Strengthening Your Relationship with Allah – How can you ensure your faith remains strong beyond Ramadan?",
           "Day 29: The Celebration of Eid – How can you make Eid a meaningful and spiritually uplifting day?",
           "Day 30: A New Beginning – What are the key takeaways from this Ramadan, and how will you apply them moving forward?",
        ];
        function newReflection() {
            const randomIndex = Math.floor(Math.random() * reflections.length);
            document.getElementById('reflection').innerText = reflections[randomIndex];
        }

        // Fasting Tracker
        let fastingDays = localStorage.getItem('fastingDays') || 0;
        document.getElementById('fastingCount').innerText = fastingDays;
        function trackFasting() {
            fastingDays++;
            localStorage.setItem('fastingDays', fastingDays);
            document.getElementById('fastingCount').innerText = fastingDays;
        }

        // Duas
        const duas = [
            "اللَّهُمَّ إِنِّي أَسْأَلُكَ الجَنَّةَ وَأَعُوذُ بِكَ مِنَ النَّارِ",
            "اللهم إنك عفو تحب العفو فاعف عني",
            "اللهم تقبل صيامنا وقيامنا"
        ];
        function newDua() {
            const randomIndex = Math.floor(Math.random() * duas.length);
            document.getElementById('dua').innerText = duas[randomIndex];
        }

        // Good Deeds Log
        function logDeed() {
            const deedInput = document.getElementById('deedInput').value;
            if (deedInput.trim() !== "") {
                const deedList = document.getElementById('deedList');
                const listItem = document.createElement('li');
                listItem.textContent = deedInput;
                deedList.appendChild(listItem);
                document.getElementById('deedInput').value = "";
            }
        }
    </script>
</body>
</html>#80FF00
